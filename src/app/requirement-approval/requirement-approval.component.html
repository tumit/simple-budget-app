<h2>Requirement-approval works!</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Approve</th>
      <th>Reject</th>
      <th>ID</th>
      <th>Title</th>
      <th>Contact Mobile No</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="requirements.length === 0">
      <td colspan="3">No data</td>
    </tr>
    <tr *ngFor="let r of requirements">
      <td><button class="btn btn-primary" (click)="onApprove(r.id)" ><i class="bi bi-check"></i>Approve</button></td>
      <td><button class="btn btn-secondary"><i class="bi bi-x"></i>Reject</button></td>
      <td>{{ r.id | number: '1.0-0' }}</td>
      <td>{{ r.title }}</td>
      <td>{{ r.contactMobileNo | mobileFormat }}</td>
      <td>{{ r.status }}</td>
    </tr>
  </tbody>
</table>
