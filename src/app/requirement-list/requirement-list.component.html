<h2>requirement-list works!</h2>

<div class="d-flex justify-content-end">
  <button class="btn btn-primary" (click)="onAdd()" >Add</button>
</div>
<table class="table table-hover" [ngClass]="{ 'table-sm': isSmallTable.value }" >
  <thead>
    <tr>
      <th>Edit</th>
      <th>Delete</th>
      <th>ID</th>
      <th>Title</th>
      <th>Contact Mobile No</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="requirements.length === 0">
      <td colspan="3">No data</td>
    </tr>
    <tr *ngFor="let r of requirements">
      <td><i class="bi bi-pencil" (click)="onEdit(r.id)" ></i></td>
      <td><i class="bi bi-trash" (click)="onDelete(r.id)" ></i></td>
      <td>{{ r.id | number: '1.0-0' }}</td>
      <td>{{ r.title }}</td>
      <td>{{ r.contactMobileNo | mobileFormat }}</td>
      <!-- add requirementType with ?.name for requirementType is optional may by null -->
      <td>{{ r.requirementType?.name }}</td>
    </tr>
  </tbody>
</table>

<hr>
debug: {{ isSmallTable.value }}

<label for="makeSmall">
  <input type="checkbox"
     id="makeSmall"
      [formControl]="isSmallTable" />
  Make small table
</label>
